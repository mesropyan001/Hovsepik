<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link
            type="image/x-icon"
            href="Images/Logo.png"
            width="100"
            height="110"
            rel="shortcut icon"
        /> -->
        <link rel="stylesheet" href="style.css" />
        <title>ProgCity</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="logo">
                    <a href="index.html" class="home"><img src="Images/Logo.png" /></a>
                    <!-- <p>ProgCity</p> -->
                </div>

                <nav class="top-nav">
                    <ul class="menu show" id="nav">
                        <li class="menu_item">
                            <a href="index.html" class="menu_link">Главная страница</a>
                        </li>
                        <li class="menu_item">
                            <a href="about us.html" class="menu_link">О нас</a>
                        </li>
                        <li class="menu_item"><a href="#url" class="menu_link">Язык</a></li>
                        <li class="menu_item">
                            <a href="#url" class="menu_link">Свяжитесь с нами</a>
                        </li>
                    </ul>
                </nav>
                <div class="hamburger">
                    <button id="hamburger-button">
                        <svg
                            width="22"
                            height="22"
                            viewBox="0 0 16 16"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M2.75 12.25H13.25M2.75 8.25H13.25M2.75 4.25H13.25"
                                stroke="white"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                </div>
            </header>

            <div class="main">
                <div class="toby">
                    <img src="Images/Toby.png" />
                </div>
                <div class="container">
                    <p>Привет! Я Тоби. Если нужна помощь обратитесь в службу поддержки Telegram</p>
                    <a href="dark.html" class="button">Внешний вид сайта</a>
                </div>
            </div>
            <footer class="footer">
                <p class="text">© 2022 ProgCity, Georgia</p>
            </footer>
        </div>
        <div class="popup"></div>
    </body>
    <script>
        const button = document.getElementById("hamburger-button");
        const nav = document.getElementById("nav");

        button.addEventListener("click", (e) => {
            if (nav.classList[1] === "hide") {
                nav.classList.remove("hide");
                nav.classList.add("show");
            } else {
                nav.classList.remove("show");
                nav.classList.add("hide");
            }
        });
    </script>
</html>
